<!DOCTYPE html>
<html lang="en">

<head>
    <title>Section Title</title>
    <link rel="stylesheet" type="text/css" href="section-description.css">
</head>

<body>
    <header class="data-format">
        <ul>
            <li>DASHBOARD</li>
            <li style="border-bottom:3px solid #00BECF;">COURSES</li>
            <li>REPORTS</li>
            <li>SYSTEMS</li>
        </ul>
        <div class="combobox">
            <img class="profile-image" src="../screens/screens-and-images/profile.png" alt="profile">
            <img class="drop-image" src="../screens/screens-and-images/drop.png" alt="drop-image">
        </div>
    </header>
    <div class="container">
        <div style="padding-bottom:60px;">
            <span class="courses">Section</span>

        </div>
        <div style="padding-bottom:10px;">
            <p style="font-size:20px;">SECTION TITLE</p>
        </div>

        <input type="text">

        <div style="padding:30px 0px;">
            <div style="padding-bottom:10px;">
                <p style="font-size:20px;">BRIEF DESCRIPTION ABOUT THE COURSE</p>
            </div>

            <textarea class="text" rows="5"></textarea>
        </div>
        <div class="button-done">
            <div>
                <span style="border-bottom: 1px solid #000000;padding-bottom: 3px;">CANCEL</span>
            </div>
            <button class="button-border">SUBMIT</button>

        </div>
    </div>
</body>

</html>
