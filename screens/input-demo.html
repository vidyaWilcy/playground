<!DOCTYPE html>
<html lang="en">

<head>
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="input-demo.css">
</head>

<body>

    <header class="data">
        <ul>
            <li>DASHBOARD</li>
            <li style="border-bottom:3px solid #00BECF;">COURSES</li>
            <li>REPORTS</li>
            <li>SYSTEMS</li>
        </ul>
        <div class="box">
            <img class="profile" src="../screens/screens-and-images/profile.png" alt="profile-image">
            <img class="drop-down" src="../screens/screens-and-images/drop.png" alt="drop-image">
        </div>
    </header>
    <div class="container">
        <div style="padding-bottom:60px;">
            <span class="courses">Course</span>
        </div>
        <div class="input-data">
            <div style="display: flex;flex-direction:column;align-items: flex-start;justify-content: center;padding: 20px;">
                <p style="color:#5C3234;font-weight: bold;">FIX THE INPUT</p>

                <p style="color:#5C3234;">Lorem ipsum dolor sit amet. consectetur adipiscing elit. Donec
                    pellentesque sapien sit amet</p>
                <p style="color:#5C3234;">risus elementum tincidunt.</p>
            </div>
        </div>
        <div style="padding:40px 0px;">
            <div style="padding-bottom:10px;">
                <p style="font-size:20px;">COURSE TITLE</p>
            </div>
            <input class="title" type="text">
        </div>
        <div style="padding-bottom:40px;">
            <div style="padding-bottom:10px;">
                <p style="font-size:20px;">LEARNING FORMAT</p>
            </div>
            <select>
                <option value=""></option>
                <option value="">option</option>
            </select>
        </div>
        <div style="padding-bottom:10px;">
            <p style="font-size:20px;">BRIEF DESCRIPTION ABOUT THE COURSE</p>
        </div>
        <input class="form" type="text">
        <div style="padding-top:80px;">
            <div class="style-data">
                <div>
                    <span style="border-bottom:1px solid #000000;">CANCEL</span>
                </div>
                <button class="button">SUBMIT</button>
            </div>
        </div>
    </div>

</body>

</html>
