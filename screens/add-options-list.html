<!DOCTYPE html>
<html lang="en">

<head>
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="add-options-list.css">
</head>

<body>
    <header class="data-format">
        <ul>
            <li>DASHBOARD</li>
            <li style="border-bottom:2px solid #00BECF;">COURSES</li>
            <li>REPORTS</li>
            <li>SYSTEMS</li>
        </ul>
        <div class="combobox">
            <img class="profile-image" src="../screens/screens-and-images/profile.png" alt="profile">
            <img class="drop-image" src="../screens/screens-and-images/drop.png" alt="drop-image">
        </div>
    </header>
    <div class="container">
        <div style="padding-bottom:60px;">
            <span style="border-bottom:4px solid #00BECF;font-size: 25px;"><b>Question</b></span>
        </div>
        <div style="padding-bottom:10px;">
            <p style="font-size:20px;">QUESTION TITLE</p>
        </div>
        <input class="empty-data" type="text">
        <div style="padding:50px 0px;">
            <div class="add-section">
                <button class="button">+</button>
                <span style="align-self:center;padding-left: 10px;font-size: 20px;"><b>ADD OPTION</b></span>
            </div>
        </div>
        <div class="content">
            <div style="display:flex;justify-content:space-between;border-bottom: 1px solid #000000;align-items: center;padding: 20px;">
                <div style="display:flex;">
                    <input type="radio">
                    <span style="font-size:20px;padding-left: 10px;">Pollution of Water</span>
                </div>
                <div style="display:flex;">
                    <img class="pencil-image" src="../screens/screens-and-images/icon-pencil.png" alt="pencil-image">
                    <img class="bin-image" src="../screens/screens-and-images/d-image.jpg" alt="dust-image">
                </div>
            </div>


            <div style="display:flex;justify-content:space-between;border-bottom: 1px solid #000000;align-items: center;padding: 20px;">
                <div style="display:flex;">
                    <input type="radio">
                    <span style="font-size:20px;padding-left: 10px;">Both</span>
                </div>
                <div style="display:flex;">
                    <img class="pencil-image" src="../screens/screens-and-images/icon-pencil.png" alt="pencil-image">
                    <img class="bin-image" src="../screens/screens-and-images/d-image.jpg" alt="dust-image">
                </div>
            </div>


            <div style="display:flex;justify-content:space-between;align-items: center;padding: 20px;">
                <div style="display:flex;">
                    <input type="radio">
                    <span style="font-size:20px;padding-left: 10px;">None of the above</span>
                </div>
                <div style="display:flex;">
                    <img class="pencil-image" src="../screens/screens-and-images/icon-pencil.png" alt="pencil-image">
                    <img class="bin-image" src="../screens/screens-and-images/d-image.jpg" alt="dust-image">
                </div>
            </div>

        </div>

        <div class="button-done">
            <div>
                <span style="border-bottom: 1px solid #000000;padding-bottom: 3px;">CANCEL</span>
            </div>
            <button class="button-border">DONE</button>
        </div>
    </div>
</body>

</html>
