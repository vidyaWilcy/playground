<!DOCTYPE html>
<html lang="en">

<head>
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="login-error-demo.css">
</head>

<body>
    <div class="container">
        <div class="chl-class">
            <div style="width:30%;position:absolute;bottom:25%;">
                <div style="padding-bottom:20px;">
                    <span style="border-bottom:3px solid #000000;font-weight: bold;padding-bottom: 3px;">LOGIN</span>
                </div>
                <div class="error-log">
                    <img class="error" src="../screens/screens-and-images/error.jpg" alt="err">
                    <span style="align-self:center;color:#7E2318;">Invalid username or password</span>
                </div>
                <div style="padding:30px 0px;">
                    <p>Email or Username</p>
                    <div style="display:flex;flex-direction:column;">
                        <input type="text">
                        <div style="display:flex;border:0px;background-color: #FFD9D0;padding:5px;">
                            <img class="data-error" src="../screens/screens-and-images/error.jpg" alt="er">
                            <p style="color:#7E2318;">This field is required</p>
                        </div>
                    </div>
                </div>
                <p>Password</p>

                <input class="place" type="text" placeholder="********">
                <div style="display:flex;border:0px;background-color: #FFD9D0;padding:5px;">
                    <img class="data-error" src="../screens/screens-and-images/error.jpg" alt="er">
                    <p style="color:#7E2318;">This field is required</p>

                </div>
                <div style="padding:20px 0px;">
                    <div style="display:flex;justify-content:space-between;align-items: center;">
                        <span style="display:flex;align-items: center;">

                            <input class="check" type="checkbox">

                            <span>Remember me</span>

                        </span>
                        <span class="frg-p">Forgot Password</span>
                    </div>
                </div>
                <button class="buton">LOGIN</button>
            </div>
        </div>

    </div>
</body>

</html>
