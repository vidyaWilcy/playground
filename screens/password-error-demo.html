<!DOCTYPE html>
<html lang="en">

<head>
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="password-error-demo.css">
</head>

<body>
    <div class="container">

        <div class="child-class">
            <div style="position: absolute;bottom:38%;">
                <span class="frg-p">FORGOT PASSWORD</span>
                <div style="padding:20px 0px;">
                <p>We will send you an email with instructions to reset your password</p>
                </div>
                <div class="err">
                    <img class="error-msg" src="../screens/screens-and-images/error.jpg" alt="error">
                    <span style="align-self:center;color: #7E2318;">This email is not registered with us</span>
                </div>
                <div style="padding:30px 0px;">
                <p>Email</p>
                <input class="inpt" type="text">
                </div>
                
                <div style="display:flex;justify-content:space-between;padding-top: 20px;">
                    <div style="align-self:center;">
                        <span style="border-bottom: 1px solid #000000;">CANCEL</span>
                    </div>
                    <button class="btn">SUBMIT</button>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
