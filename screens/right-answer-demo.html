<!DOCTYPE html>
<html lang="en">

<head>
    <title>Option Title</title>
    <link rel="stylesheet" type="text/css" href="right-answer-demo.css">
</head>

<body>
    <header class="data-format">
        <ul>
            <li>DASHBOARD</li>
            <li style="border-bottom:3px solid #00BECF;">COURSES</li>
            <li>REPORTS</li>
            <li>SYSTEMS</li>
        </ul>
        <div class="combobox">
            <img class="profile-image" src="../screens/screens-and-images/profile.png" alt="profile">
            <img class="drop-image" src="../screens/screens-and-images/drop.png" alt="drop-image">
        </div>
    </header>
    <div class="container">
        <div style="padding-bottom:60px;">
            <span style="border-bottom:5px solid #00BECF;font-size: 25px;"><b>Option</b></span>
        </div>
        <div style="padding-bottom:10px;">
            <span style="font-size:20px">OPTION TITLE</span>
        </div>
        <div style="padding-bottom: 40px;">
            <input class="input-text" type="text">
        </div>

        <input type="radio">
        <span>This is right answer</span>


        <div style="padding-bottom:30px;">
            <input class="answers" type="text">
        </div>
        <div style="display:flex;">
            <input type="radio">
            <p>This is wrong answer</p>
        </div>
        <input class="answers" type="text">

        <div class="button-done">
            <div>
                <span style="border-bottom: 1px solid #000000;padding-bottom: 3px;">CANCEL</span>
            </div>
            <button class="button-border">SAVE</button>
        </div>
    </div>
</body>

</html>
