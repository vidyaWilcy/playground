<!DOCTYPE html>
<html lang="en">

<head>
    <title>Section Title</title>
    <link rel="stylesheet" type="text/css" href="section-input.css">
</head>

<body>
    <header class="data-format">
        <ul>
            <li>DASHBOARD</li>
            <li style="border-bottom:3px solid #00BECF;">COURSES</li>
            <li>REPORTS</li>
            <li>SYSTEMS</li>
        </ul>
        <div class="combobox">
            <img class="profile-image" src="../screens/screens-and-images/profile.png" alt="profile">
            <img class="drop-image" src="../screens/screens-and-images/drop.png" alt="drop-image">
        </div>
    </header>
    <div class="container">
        <div style="padding-bottom:50px;">
            <span style="border-bottom:4px solid #00BECF;font-size: 25px;padding-bottom: 5px;"><b>Section</b></span>
        </div>
        <div class="input-data">
            <div style="display: flex;flex-direction:column;padding: 20px;">
                <p style="color:#5C3234;font-weight: bold;font-size: 20px;">FIX THE INPUT</p>
                <br>
                <p style="color:#5C3234;">Lorem ipsum dolor sit amet. consectetur adipiscing elit. Donec
                    pellentesque sapien sit amet</p>
                <p style="color:#5C3234;">risus elementum tincidunt.</p>
            </div>
        </div>
        <div style="padding:30px 0px;">
            <div style="padding-bottom:10px;">
                <p style="font-size:20px;">SECTION TITLE</p>
            </div>

            <input class="title" type="text">
        </div>
        <div style="padding-bottom:10px;">
            <p style="font-size:20px;">BRIEF DESCRIPTION ABOUT THE COURSE</p>
        </div>

        <textarea rows="4"></textarea>

        <div class="style-data">
            <div>
                <span style="border-bottom:1px solid #000000;padding-bottom: 3px ">CANCEL</span>
            </div>
            <button class="button">SUBMIT</button>
        </div>
    </div>
</body>

</html>
