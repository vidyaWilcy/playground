<!DOCTYPE html>
<html lang="en">

<head>
    <title>Section Form</title>
    <link rel="stylesheet" type="text/css" href="section-title-form.css">
</head>

<body>
    <header class="data-format">
        <ul>
            <li>DASHBOARD</li>
            <li style="border-bottom:3px solid #00BECF;">COURSES</li>
            <li>REPORTS</li>
            <li>SYSTEMS</li>
        </ul>
        <div class="combobox">
            <img class="profile-image" src="../screens/screens-and-images/profile.png" alt="profile">
            <img class="drop-image" src="../screens/screens-and-images/drop.png" alt="drop-image">
        </div>
    </header>
    <div class="container">
        <div style="padding-bottom:60px;">
            <span style="border-bottom:5px solid #00BECF;font-size: 25px;align-self: center;padding-bottom: 5px;"><b>Section</b></span>
        </div>
        <div style="padding-bottom:40px;">
            <div style="padding-bottom:10px;">
        <p style="font-size:20px;">SECTION TITLE</p>
        </div>
        <input class="data-form" type="text">
        </div>
        <div style="padding-bottom:10px;">
        <p style="font-size:20px;">BRIEF DESCRIPTION ABOUT THE COURSE</p>
        </div>
        <textarea class="text" rows="4"></textarea>
        
        <div class="style-data">
            <div>
                <span style="border-bottom:1px solid #000000;font-size: 20px;padding-bottom: 3px;">CANCEL</span>
            </div>
            <button class="button">SUBMIT</button>
        </div>
    </div>
</body>

</html>
