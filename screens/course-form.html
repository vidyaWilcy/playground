<!DOCTYPE html>
<html lang="en">

<head>
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="course-form.css">
</head>

<body>

    <div class="data">
        <ul>
            <li>DASHBOARD</li>
            <li style="border-bottom:3px solid #00BECF;">COURSES</li>
            <li>REPORTS</li>
            <li>SYSTEMS</li>
        </ul>
        <div class="box">
            <img class="profile" src="../screens/screens-and-images/profile.png" alt="profile-image">
            <img class="drop-down" src="../screens/screens-and-images/drop.png" alt="drop-image">
        </div>
    </div>
    <div class="container">
        <span class="courses">Course</span>
        <div style="padding:40px;">
        </div>
        <div style="padding-bottom:10px;">
            <p style="font-size:25px;">COURSE TITLE</p>
        </div>
        <input class="data-form" type="text">
        <div style="padding:40px 0px;">
            <div style="padding-bottom:10px;">
                <p style="font-size:25px;">LEARNING FORMAT</p>
            </div>
            <select>
                <option value=""></option>
                <option value="">option</option>
                <option value="">option</option>
            </select>
        </div>
        <div style="padding-bottom:10px;">
            <p style="font-size:25px;">BRIEF DESCRIPTION ABOUT THE COURSE</p>
        </div>
        <textarea class="text" rows="5"></textarea>

        <div class="style-data">
            <div>
                <span style="border-bottom:1px solid #000000;font-size: 20px;">CANCEL</span>
            </div>
            <button class="button">SUBMIT</button>
        </div>
    </div>

</html>
