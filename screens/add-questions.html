<!DOCTYPE html>
<html lang="en">

<head>
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="add-questions.css">
</head>

<body>

    <header class="data-format">
        <ul>
            <li>DASHBOARD</li>
            <li style="border-bottom:3px solid #00BECF;">COURSES</li>
            <li>REPORTS</li>
            <li>SYSTEMS</li>
        </ul>
        <div class="combobox">
            <img class="profile-image" src="../screens/screens-and-images/profile.png" alt="profile">
            <img class="drop-image" src="../screens/screens-and-images/drop.png" alt="drop-image">
        </div>
    </header>
    <div class="container">
        <div style="padding-bottom: 60px;">

            <span style="border-bottom:5px solid #00BECF;font-size: 25px;padding-bottom: 3px;"><b>Quiz</b></span>
        </div>

        <span style="font-size:20px;">QUESTIONS</span>
        <div style="padding:40px 0px;">
            <div class="add-section">
                <button class="button">+</button>
                <span style="align-self:center;padding-left: 10px;font-size: 20px;"><b>ADD QUESTION</b></span>
            </div>
        </div>
        <div class="content">
            <div style="display:flex;background-color: #F0F0F0;padding: 30px;">
                <div class="data-source">
                    <img class="down-arrow" src="../screens/screens-and-images/drop.png" alt="down-arrow-image">
                    <p style="align-self:center;font-size: 20px;"><b>WHAT IS THE CAUSES OF CLIMATE CHANGE?</b></p>
                </div>
            </div>

            <div class="content-data">
                <div style="display:flex;flex-direction:column;">

                    <div style="border-bottom:3px solid #F0F0F0;padding:20px;padding-left:30px;">
                        <input type="radio">
                    </div>
                    <div style="border-bottom:3px solid #F0F0F0;padding: 20px;padding-left:30px;">
                        <input type="radio">
                    </div>

                    <div style="border-bottom:3px solid #F0F0F0;padding: 20px;padding-left: 30px;">
                        <input type="radio">
                    </div>
                    <div style="padding: 20px;padding-left: 30px;">
                        <input type="radio">
                    </div>

                </div>
            </div>
        </div>
        <div style="padding-top:30px;">
            <div style="display:flex;background-color: #F0F0F0;padding: 30px;">
                <div class="data-source">
                    <img class="down-arrow" src="../screens/screens-and-images/drop.png" alt="down-arrow-image">
                    <p style="align-self:center;font-size: 20px;"><b>WHAT ARE THE EFFECTS OF CLIMATE CHANGE?</b></p>
                </div>
            </div>
        </div>
        <div class="button-done">
            <div>
                <span style="border-bottom: 1px solid #000000;padding-bottom: 3px;">CANCEL</span>
            </div>
            <button class="button-border">DONE</button>
        </div>
    </div>

</body>

</html>
