<!DOCTYPE html>
<html lang="en">

<head>
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="form-demo.css">

</head>

<body>

    <header class="data-format">
        <ul>
            <li>DASHBOARD</li>
            <li style="border-bottom:3px solid #00BECF;">COURSES</li>
            <li>REPORTS</li>
            <li>SYSTEMS</li>
        </ul>
        <div class="combobox">
            <img class="profile-image" src="../screens/screens-and-images/profile.png" alt="profile">
            <img class="drop-image" src="../screens/screens-and-images/drop.png" alt="drop-image">
        </div>
    </header>
    <br>
    <div class="container">
        <div style="padding-bottom:60px;">
            <span class="tpc-data"><b>Topic</b></span>
        </div>
        <div style="padding-bottom:50px;display:flex;flex-direction: column;">
            <div style="padding-bottom:10px;">
                <span>TOPIC TITLE</span>
            </div>
            <input class="source" type="text">
        </div>
        <div style="padding-bottom:30px;">
            <span style="border-bottom:3px solid #5CD5E0;padding-bottom: 3px;font-size: 18px;"><b>Content Source</b></span>
        </div>
        <div style="display:flex;align-items:center;">
            <input type="radio" name="media" value="VIDEO">
            <span>VIDEO</span>
        </div>
        <div style="padding-left:10px;">
            <div style="padding-bottom:20px;">
                <span>SELECT AN OPTION</span>
            </div>
            <div class="inpt-val">
                <input class="vmo" type="text" placeholder="VIMEO">

                <select>
                    <option value="value">1</option>
                    <option value="value">2</option>
                    <option value="value">3</option>
                </select>
            </div>
        </div>
        <div style="padding-top:10px;">
            <div style="display:flex;align-items:center;">

                <input type="radio" name="media" value="TEXT">

                <span style="align-self:center;">TEXT</span>
            </div>
        </div>


        <div style="padding-top:50px;">
            <div class="btm-val">
                <div>
                    <span style="border-bottom: 1px solid #000000;padding-bottom: 2px;">CANCEL</span>
                </div>
                <button class="btn-b">NEXT</button>
            </div>
        </div>

    </div>

</body>

</html>
